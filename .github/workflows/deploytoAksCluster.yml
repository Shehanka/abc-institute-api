on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n registrychamod -g registrychamoda3e1-rg --location "Australia East" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n registrychamod --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n registrychamod --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n registrychamod --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: registrychamod.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t registrychamod.azurecr.io/chamodcluster:${{ github.sha }}
        docker push registrychamod.azurecr.io/chamodcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_chamodcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep chamodcluster4a93 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace chamodcluster4a93`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: chamodcluster4a93
        container-registry-url: registrychamod.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: chamodclustedockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: chamodcluster4a93
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          registrychamod.azurecr.io/chamodcluster:${{ github.sha }}
        imagepullsecrets: |
          chamodclustedockerauth